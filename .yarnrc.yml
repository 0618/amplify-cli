logFilters:
  - code: YN0060
    level: discard
  - code: YN0002
    level: discard
  - code: YN0007
    level: discard

nodeLinker: node-modules

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-3.5.0.cjs

compressionLevel: 0

nmMode: hardlinks-local

enableGlobalCache: true
