version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - echo "Build Tests Standalone"
      - source ./shared-scripts.sh && _buildTestsStandalone
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus
artifacts:
  files:
    - "shared-scripts.sh"
