version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - npm install -g ts-node
      - source ./shared-scripts.sh && _cleanUpResources
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus
artifacts:
  files:
    - "shared-scripts.sh"
