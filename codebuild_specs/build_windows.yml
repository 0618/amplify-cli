version: 0.2
env:
  shell: powershell.exe
phases:
  build:
    commands:
      - cd scripts
      - yarn
      - yarn ts-node remove-pkg-fetch-checksum.ts
      - cd ..
      - yarn --immutable
      - yarn production-build
      - yarn build-tests
      - bash ./codebuild_specs/scripts-windows/save-build-windows.sh
  post_build:
    commands:
      - echo "Build Status"
      - echo $PROJECT_NAME
      - echo $BRANCH_NAME
      - echo "CODEBUILD_WEBHOOK_TRIGGER=$CODEBUILD_WEBHOOK_TRIGGER CODEBUILD_BUILD_SUCCEEDING=$CODEBUILD_BUILD_SUCCEEDING"
artifacts:
  files:
    - "shared-scripts.sh"
