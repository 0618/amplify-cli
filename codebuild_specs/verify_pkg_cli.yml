version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - source shared-scripts.sh && _waitForJobs $CODEBUILD_SRC_DIR/codebuild_specs/wait_upb.json requirePrevJobsToSucceed
      - source ./shared-scripts.sh && _verifyPkgCLI
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus
artifacts:
  files:
    - "shared-scripts.sh"
