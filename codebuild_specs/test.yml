version: 0.2
env:
  shell: bash
  variables:
    NODE_OPTIONS: --max-old-space-size=8192
phases:
  build:
    commands:
      - source ./shared-scripts.sh && _testLinux
  post_build:
    commands:
      - echo "Build Status"
      - echo $PROJECT_NAME
      - echo $BRANCH_NAME
      - echo "CODEBUILD_WEBHOOK_TRIGGER=$CODEBUILD_WEBHOOK_TRIGGER CODEBUILD_BUILD_SUCCEEDING=$CODEBUILD_BUILD_SUCCEEDING"
artifacts:
  files:
    - "shared-scripts.sh"
