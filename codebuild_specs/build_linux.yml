version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - ./.circleci/codebuild-checkout.sh
      - source ./shared-scripts.sh && _buildLinux
  post_build:
    commands:
      - echo "Build Status"
      - echo $PROJECT_NAME
      - echo $BRANCH_NAME
      - echo "CODEBUILD_WEBHOOK_TRIGGER=$CODEBUILD_WEBHOOK_TRIGGER CODEBUILD_BUILD_SUCCEEDING=$CODEBUILD_BUILD_SUCCEEDING"

artifacts:
  files:
    - "shared-scripts.sh"
