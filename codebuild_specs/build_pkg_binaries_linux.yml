version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - source shared-scripts.sh && _waitForJobs publish_to_local_registry requirePrevJobsToSucceed
      - source ./shared-scripts.sh && _buildBinaries linux
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus

artifacts:
  files:
    - "shared-scripts.sh"
