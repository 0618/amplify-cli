version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - source shared-scripts.sh && _waitForJobs build_linux requirePrevJobsToSucceed
      - source ./shared-scripts.sh && _publishToLocalRegistry
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus
artifacts:
  files:
    - "shared-scripts.sh"
